<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title><h4>Registration</h4></title>
</head>
<body>

<br />
<div class="container">

    <div th:fragment="navbar" class="navbar  navbar-light bg-faded">
        <div class="navbar-brand">

            <a class="navbar brand" href="/registration"></a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class=""><a href="#"></a></li>
                    <li class=""><a href="#"></a></li>
                </ul>
            </div>

        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>
<form  action="#" th:action="@{/register}" th:object="${userData}" method="post">
    First Name <mark><strong>
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"></span>
</strong></mark>
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}" /><br />
    Last Name <mark>
    <strong><span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"></span>
    </strong></mark>
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}" /><br />
    Email <mark><strong><span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"></span>

</strong></mark>
    <input type="text" id="email" placeholder="email" th:field="*{email}" /><br />
    Username <mark><strong>
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}"></span>
</strong></mark>
    <input type="text" id="username" placeholder="Username" th:field="*{username}" /><br />
    Password <mark><strong>
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"></span>
</strong></mark>
    <input type="text" id="password" placeholder="Password" th:field="*{password}" /><br />
    <button type="submit" class="btn btn-default">Submit</button>
</form>

    <div th:fragment="footer">
        <a href="login.html">Deposit</a></div>

</div>
</body>
</html>
